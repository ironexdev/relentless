date.timezone = UTC
memory_limit = 256M

; Recommended opcache settings for Symfony
; See https://symfony.com/doc/current/performance.html
opcache.enable = 1
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.memory_consumption = 256

; Dev/Prod specific opcache settings
; For development, use 1 to check for file changes
; For production, use 0 and rely on cache warming
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
